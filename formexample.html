<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2 style="text-align:center">Student Registration Form</h2>
    <fieldset style="background-color:aquamarine">
        <form action="">
            FirstName:<br>
            <input type="text" size="160px" placeholder="FirstName"><br><br>
            MiddleName:<br>
            <input type="text" size="160px" placeholder="MiddleName"><br><br>
            LastName:<br>
            <input type="text" size="160px" placeholder="LastName"><br><br>
            Courses:<br>
            <select name="Courses" id="">
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="Under-Graduation">Under-Graduation</option>
                <option value="Post-Graduation">Post-Graduation</option>
                </select><br><br>
                Gender:<br>
                <input type="radio" name="Gender">Male 
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Other<br><br>
                Phone:<br>
                <input type="number" maxlength="10"><br><br>
                Address:<br>
                <input type="address" size="160px"><br><br>
                Email:<br>
                <input type="email" size="160px"><br><br>
                Password:<br>
                <input type="password"><br><br>
                Re-type Password:<br>
                <input type="password" placeholder="password"><br><br>
                <button style="background-color:green;text-align:center;width:1400px">Register</button>
        </form>
    </fieldset>
</body>
</html>
